<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form action="/regist" method="post">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="generate">기수:</label>
    <input type="number" id="generate" name="generate" required><br><br>

    <label for="classId">반:</label>
    <input type="number" id="classId" name="classId" required><br><br>

    <label for="birth">생년월일:</label>
    <input type="date" id="birth" name="birth" required><br><br>

    <label for="agree">자기소개서 동의 여부:</label>
    <input type="checkbox" id="agree" name="agree" value="1">
    <label for="agree">동의합니다</label><br><br>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
